[project]
name = "qc-tool"
version = "2024.3.0"
description = "Kvalitetskontroll av lågupplöst data"
authors = [
    {name = "Jonatan Skogsfors", email = "jonatan.skogsfors@smhi.se"},
    {name = "Lena Viktorsson", email = "lena.viktorsson@smhi.se"},
]
dependencies = [
    "bokeh==3.3.4",
    "pyproj>=3.6.1",
    "pandas>=2.2.1",
    "sharkadm @ git+https://github.com/nodc-sweden/SHARKadm@54-export-till-mappad-dataframe",
    "nodc-codes @ git+https://github.com/nodc-sweden/nodc-codes@v0.1.1",
    "ocean-data-qc @ git+https://github.com/nodc-sweden/ocean-data-qc@v2024.6.1",
    "Jinja2>=3.1.3",
    "nodc-statistics @ git+https://github.com/nodc-sweden/nodc-statistics@v2024.3.1",
]
requires-python = ">=3.11"
readme = "README.md"
license = {file = "LICENSE"}
[project.gui-scripts]
qc-tool  = "qc_tool.scripts.start_server:main"


[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
    "ruff>=0.3.4",
    "pre-commit>=3.7.0",
]

[tool.ruff]
line-length = 90
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = ["F", "E", "W", "I001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"