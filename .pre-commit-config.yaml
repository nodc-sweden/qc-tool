repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff von.
    rev: v0.12.0
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.14
    hooks:
      - id: uv-lock
      - id: uv-export
